<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ремонт техники различных брендов</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="src/styles/main.css" />
  </head>

  <body>
    <div class="services__header">
      <h2 class="services__title">Ремонт техники различных брендов</h2>
    </div>
    <section class="services">
      <div class="services__container">
        <div class="services__list swiper">
          <div class="services__items swiper-wrapper">
            <div class="services__item swiper-slide">
              <button class="services__brand">
                <img
                  src="src/assets/icons/lenovo.png"
                  alt="Lenovo"
                  class="services__logo"
                />
                <img
                  src="src/assets/icons/arrow.svg"
                  alt=""
                  class="services__arrow"
                />
              </button>
            </div>
            <div class="services__item swiper-slide">
              <button class="services__brand">
                <img
                  src="src/assets/icons/samsung.png"
                  alt="Samsung"
                  class="services__logo"
                />
                <img
                  src="src/assets/icons/arrow.svg"
                  alt=""
                  class="services__arrow"
                />
              </button>
            </div>
            <div class="services__item swiper-slide">
              <button class="services__brand">
                <img
                  src="src/assets/icons/apple.png"
                  alt="Apple"
                  class="services__logo"
                />
                <img
                  src="src/assets/icons/arrow.svg"
                  alt=""
                  class="services__arrow"
                />
              </button>
            </div>
            <div class="services__item swiper-slide">
              <button class="services__brand">
                <img
                  src="src/assets/icons/bosch.png"
                  alt="Bosch"
                  class="services__logo"
                />
                <img
                  src="src/assets/icons/arrow.svg"
                  alt=""
                  class="services__arrow"
                />
              </button>
            </div>
            <div class="services__item swiper-slide">
              <button class="services__brand">
                <img
                  src="src/assets/icons/hp.png"
                  alt="HP"
                  class="services__logo"
                />
                <img
                  src="src/assets/icons/arrow.svg"
                  alt=""
                  class="services__arrow"
                />
              </button>
            </div>
            <div class="services__item swiper-slide">
              <button class="services__brand">
                <img
                  src="src/assets/icons/acer.png"
                  alt="Acer"
                  class="services__logo"
                />
                <img
                  src="src/assets/icons/arrow.svg"
                  alt=""
                  class="services__arrow"
                />
              </button>
            </div>
            <div class="services__item swiper-slide">
              <button class="services__brand">
                <img
                  src="src/assets/icons/viewSonic.png"
                  alt="ViewSonic"
                  class="services__logo"
                />
                <img
                  src="src/assets/icons/arrow.svg"
                  alt=""
                  class="services__arrow"
                />
              </button>
            </div>
            <div class="services__item swiper-slide">
              <button class="services__brand">
                <img
                  src="src/assets/icons/sony.png"
                  alt="Sony"
                  class="services__logo"
                />
                <img
                  src="src/assets/icons/arrow.svg"
                  alt=""
                  class="services__arrow"
                />
              </button>
            </div>
            <div class="services__item swiper-slide services__item--hidden">
              <button class="services__brand">
                <img
                  src="src/assets/icons/lenovo.png"
                  alt="Lenovo"
                  class="services__logo"
                />
                <img
                  src="src/assets/icons/arrow.svg"
                  alt=""
                  class="services__arrow"
                />
              </button>
            </div>
            <div class="services__item swiper-slide services__item--hidden">
              <button class="services__brand">
                <img
                  src="src/assets/icons/samsung.png"
                  alt="Samsung"
                  class="services__logo"
                />
                <img
                  src="src/assets/icons/arrow.svg"
                  alt=""
                  class="services__arrow"
                />
              </button>
            </div>
            <div class="services__item swiper-slide services__item--hidden">
              <button class="services__brand">
                <img
                  src="src/assets/icons/apple.png"
                  alt="Apple"
                  class="services__logo"
                />
                <img
                  src="src/assets/icons/arrow.svg"
                  alt=""
                  class="services__arrow"
                />
              </button>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>

        <button class="services__toggle" type="button">
          <img
            src="src/assets/icons/expand.svg"
            alt="expand"
            class="services__icon services__icon--expand"
          />
          <img
            src="src/assets/icons/collapse.svg"
            alt="collapse"
            class="services__icon services__icon--collapse"
          />
          <span class="services__toggle-text">Показать все</span>
        </button>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="src/js/main.js"></script>
  </body>
</html>
